clone:
  git:
    image: plugins/git

pipeline:
  install: &install
    image: rappdw/docker-java-python
    commands:
      - make drone-install

  style-check:
    <<: *install
    commands:
      - PYTHONPATH=./pip/deps make style-check
    group: tests
    when:
      event: push

  quality-check:
    <<: *install
    commands:
      - PYTHONPATH=./pip/deps make quality-check
    group: tests
    when:
      event: push

  tests-python3.6:
    <<: *install
    commands:
      - PYTHONPATH=./pip/deps make tests
    group: tests
    when:
      event: push

  version:
    image: python:3.6
    commands:
      - git clone https://github.com/quintoandar/python-package-server.git --quiet
      - make -s check-version
    when:
      event: [ pull_request, push, tag ]
      branch: master

  package-dev:
    image: python:3.6
    commands:
      - make package
    when:
      event: push
      branch: [ staging, forno ]

  package-prod:
    image: python:3.6
    commands:
      - make package
    when:
      event: tag
      branch: master

  tag:
    image: quintoandar/drone-github-tag
    commands:
      - PLUGIN_VERSION=$(cat ./.version) /bin/entrypoint.sh
    secrets:
      - source: github_access_token
        target: github_token
    when:
      branch: master
      event: push

  prepare-release-dev:
    image: alpine:3.10
    commands:
      - find . -wholename "./dist/quintoandar_butterfree-*-py3-none-any.whl" -exec mv '{}' ./dist/quintoandar_butterfree-dev-py3-none-any.whl \;
    when:
      event: push
      branch: [ forno, staging ]

  prepare-release-prod:
    image: alpine:3.10
    commands:
      - find . -wholename "./dist/quintoandar_butterfree-*-py3-none-any.whl" -exec cp '{}' ./dist/quintoandar_butterfree-latest-py3-none-any.whl \;
    when:
      event: tag
      branch: master

  export-releases-to-s3-forno:
    image: plugins/s3
    pull: true
    bucket: artifacts.s3.forno.data.quintoandar.com.br
    source: dist/*.whl
    target: butterfree/
    strip_prefix: dist/
    acl: bucket-owner-full-control
    cache_control: no-cache
    when:
      event: push
      branch: forno

  export-releases-to-s3-dev:
    image: plugins/s3
    pull: true
    bucket: artifacts.s3.data.quintoandar.com.br
    source: dist/*.whl
    target: butterfree/
    strip_prefix: dist/
    acl: bucket-owner-full-control
    cache_control: no-cache
    when:
      event: push
      branch: staging

  export-releases-to-s3-prod:
    image: plugins/s3
    pull: true
    bucket: artifacts.s3.data.quintoandar.com.br
    source: dist/*.whl
    target: butterfree/
    strip_prefix: dist/
    acl: bucket-owner-full-control
    cache_control: no-cache
    when:
      event: tag
      branch: master

  publish-dev:
    image: python:3.6
    commands:
      - make publish build=dev
    secrets:
      - source: github_access_token
        target: github_token
    when:
      event: push
      branch: staging

  release-prod:
    image: plugins/github-release
    pull: true
    files: dist/*
    title: .version
    secrets:
      - source: github_access_token
        target: github_token
    when:
      branch: [ master ]
      event: [ tag ]

  publish-prod:
    image: python:3.6
    commands:
      - make publish
    secrets:
      - source: github_access_token
        target: github_token
    when:
      event: tag
      branch: master

  sonar-preview:
    image: newtmitch/sonar-scanner
    commands:
      - |-
        sonar-scanner \
          -Dsonar.projectName=Butterfree \
          -Dsonar.projectKey=${DRONE_REPO_NAME} \
          -Dsonar.projectBaseDir=. \
          -Dsonar.sources=./butterfree \
          -Dsonar.sourceEncoding=UTF-8 \
          -Dsonar.analysis.mode=preview \
          -Dsonar.github.pullRequest=${DRONE_PULL_REQUEST} \
          -Dsonar.github.repository=${DRONE_REPO_OWNER}/${DRONE_REPO_NAME} \
          -Dsonar.github.oauth=$${GITHUB_ACCESS_TOKEN} \
          -Dsonar.host.url=https://sonar.quintoandar.com.br \
          -Dsonar.login=user \
          -Dsonar.password=$${SONAR_PASSWORD}
    secrets: [ sonar_password, github_access_token ]
    when:
      event: pull_request
      branch: [ master, staging ]

  ###
  ### PRODUCTION
  ###
  sonar-report:
    image: newtmitch/sonar-scanner
    commands:
      - |-
        sonar-scanner \
          -Dsonar.projectName=Butterfree \
          -Dsonar.projectKey=${DRONE_REPO_NAME} \
          -Dsonar.projectBaseDir=. \
          -Dsonar.sources=./butterfree \
          -Dsonar.python.coverage.reportPath=coverage.xml \
          -Dsonar.sourceEncoding=UTF-8 \
          -Dsonar.tests=./tests \
          -Dsonar.host.url=https://sonar.quintoandar.com.br \
          -Dsonar.projectKey=${DRONE_REPO_NAME} \
          -Dsonar.login=user \
          -Dsonar.password=$${SONAR_PASSWORD}
    secrets: [ sonar_password, github_access_token ]
    when:
      event: tag
      branch: master

  notify:
    image: plugins/slack
    channel: data-products-reports
    secrets: [ slack_webhook ]
    when:
      event: [ push ]
      branch: [ forno, staging, master ]
      status: [ success, failure ]
